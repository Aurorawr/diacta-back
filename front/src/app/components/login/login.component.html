<div class='sessions-layout'>
    <mat-card id='login-card'>
        <mat-card-content>
            <div fxLayout="col">
                <div fxFlex='50' id='login-div'>
                    <h2 class='align-center'>Iniciar sesión</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div fxLayout="column">
                            <mat-form-field class="full-width">
                                <mat-icon matPrefix>account_box</mat-icon>
                                <input matInput placeholder="Email" formControlName="email">
                                <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
                                    Ingrese un correo <strong>válido</strong>
                                </mat-error>
                                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                                    El correo es <strong>obligatorio</strong>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-icon matPrefix>password</mat-icon>
                                <input type='password' matInput placeholder="Contraseña" formControlName="password">
                                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                    La contraseña es <strong>obligatoria</strong>
                                </mat-error>
                            </mat-form-field>
                            <button class='login-button' mat-raised-button color="primary" type="submit">
                                Iniciar sesión
                                <mat-icon>login</mat-icon>
                            </button>
                        </div>
                    </form>
                </div>
                <div fxFlex='50'>
                    <h1 class='align-center'>Bienvenido,</h1>
                    <img class='login-icon' src="assets/img/logoActas.png" alt="Logo Actas BdT San Miguel">
                    <h2 class='align-center'>al gestor de actas dialógicas del Banco de Tiempo de San Miguel</h2>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
