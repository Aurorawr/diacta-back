<div>
    <mat-card class='users-card'>
        <mat-card-title>
            <h1 class='title padding-2r'><b>Miembros del BdT</b></h1>
        </mat-card-title>
        <mat-card-content>
            <button *ngIf="showAddMemberButton" id='add-user-btn' mat-raised-button color="primary" (click)='openAddMemberDialog()'>
                Agregar miembro
                <mat-icon>add</mat-icon>
            </button>
            <div>
                <table mat-table [dataSource]="users" class="users-table full-width padding-2r"
                matSort matSortDisableClear matSortDirection="desc">
                <ng-container matColumnDef='name'>
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let user">{{user.name}} {{user.lastname}}</td>
                </ng-container>

                <ng-container matColumnDef='email'>
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let user">{{user.email}}</td>
                </ng-container>

                <ng-container matColumnDef='state'>
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let user">{{user.isBanned? "Desabilitado" : "Activo"}}</td>
                </ng-container>

                <ng-container matColumnDef='actions'>
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let user">
                        <button *ngIf="user.isBanned" mat-mini-fab color="primary" title="Habilitar usuario" (click)='changeUserState(user._id, user.isBanned)'>
                            <mat-icon>thumb_up</mat-icon>
                        </button>
                        <button *ngIf="!user.isBanned" mat-mini-fab color="warn" title="Desabilitar usuario" (click)='changeUserState(user._id, user.isBanned)'>
                            <mat-icon>thumb_down</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
            </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
