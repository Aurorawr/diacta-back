<h2 mat-dialog-title>Agregar anexo para la reunión</h2>
<mat-dialog-content>
    <div fxFlexFill fxLayout='row wrap' fxLayoutGap="1rem 1rem grid">
        <div fxFlex='100'>
            <mat-form-field appearance="outline" class='full-width'>
                <mat-label>Url</mat-label>
                <input matInput [(ngModel)]='data.annex.url' (keyup)="onEdit($event, 'url')" />
            </mat-form-field>  
        </div>
        <div fxFlex='100'>
            <mat-form-field appearance="outline" class='full-width'>
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]='data.annex.name' (keyup)="onEdit($event, 'name')" />
            </mat-form-field>  
        </div>
        <div fxFlex='100'>
            <mat-form-field appearance="outline" class='full-width'>
                <mat-label>Descripción (opcional)</mat-label>
                <textarea matInput cdkTextareaAutosize [(ngModel)]='data.annex.description' (keyup)="onEdit($event, 'description')" rows="2"></textarea>
            </mat-form-field>
        </div>
    </div>   
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="data.annex" cdkFocusInitial>{{data.annex._id ? "Aceptar" : "Agregar"}}</button>
</mat-dialog-actions>
