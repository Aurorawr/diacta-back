<h2 mat-dialog-title>Confirmar</h2>
<mat-dialog-content>
    {{data.confirmationMessage}} 
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close *ngIf="!data.noCancel">Cancelar</button>
    <button mat-button mat-dialog-close="data" cdkFocusInitial (click)="data.callback.emit()">Aceptar</button>
</mat-dialog-actions>
