<h2 mat-dialog-title class="inline-block">Agregando {{data.elementType}}</h2>
<mat-dialog-content>
    <div fxFlexFill fxLayout='row wrap' fxLayoutGap="1rem 1rem grid">
        <div fxFlex>
            <mat-form-field appearance="outline" class='full-width'>
                <mat-label>Contenido</mat-label>
                <textarea matInput cdkTextareaAutosize [(ngModel)]='data.content' rows="2"></textarea>
            </mat-form-field>
        </div>
    </div>   
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>
        Agregar {{data.elementType}}
        <img class='icon-image-btn' [src]="dialogueElementIcons[data.elementType]" alt="Icono de compromiso" width="24px">
    </button>
</mat-dialog-actions>
